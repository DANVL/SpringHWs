<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<script>
    $(document).ready(function () {
        const isbn = "[[${isbn}]]";
        const book = $('#book');
        $.ajax({
            url: '/api/books/isbn/' + isbn,
            success: function (response) {
                book.append(
                    '<p> Book name:'+response.name+'</p>'+
                    '<p> Isbn:'+response.isbn+'</p>'+
                    '<p> Author:'+response.author+'</p>'
                )
            }
        });
    });
</script>

<body>
<div id="book">
</div>
</body>
</html>
